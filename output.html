<script>



    var onSuccess = function (context) {

     

        if (context.greetings === "Bye") {
            $('#borderTopSuccess').addClass("modal-title-orange");
            $('#buttonOkay').addClass("btn-orange");
            $('#buttonOkay').removeClass("btn-teal");

            $('#UserName').addClass("greetings-orange");
            $('#UserName').removeClass("greetings-teal");


        }
        if (context.greetings === "Hi") {
            $('#borderTopSuccess').addClass("modal-title-success");


            $('#UserName').addClass("greetings-teal");
            $('#UserName').removeClass("greetings-orange");
            $('#buttonOkay').addClass("" +
                "btn-teal" +
                "");
            $('#buttonOkay').removeClass("btn-orange");
        }
        if (context.isSuccess === true) {
            $('#successModalContent').html(context.message);

            $('#successModal').modal('show');

            $('#Username').val('');
            $('#Password').val('');

            $('#greetingsSpan').html(context.greetings);
            $('#nameSpan').html(context.fullname);

            setTimeout(function () { window.location.href = '/' }, 5000);


        } else {
            //fix on empty modal
            var errorMsg = "";
            if (context.message == null && context.type === "popupmodal")
                errorMsg = "Something went wrong. Please try again.";                            
            else
                errorMsg = context.message;

            $('#errorModalContent').html(errorMsg);
            $('#errorModal').modal('show');
            $('#Password').val('');


        }

        $.each(context.formErrors, function () {
            $("[data-valmsg-for=" + this.key + "]").html(this.errors.join());

        });

        $('#loadingDiv').hide();

        //alert(context.status);
    };

    var onFailed = function (context) {
        $('#errorModalContent').html("An error occured during request -");
        //$('#borderTopSuccess').addClass("modal-title-success");
        $('#errorModal').modal('show');

        $('#Password').val('');
        $('#loadingDiv').hide();

    };


    var onBegin = function () {

        $('#loadingDiv').show();
    };


    (function () {
        // Set the locale to use for time formatting. Try other
        // options like 'sv' or 'fi' or 'fr'. 'en' == english
        moment.locale('en');

        var deviceTime,
            serverTime,
            actualTime,
            timeOffset;

        // Run each second lap to show times in real time
        var updateDisplay = function () {
            // Show static time data

            // Show dynamic time data
            var displayFormat = 'LTS';
            document.getElementById('Manila').innerHTML =
                actualTime.tz('Asia/Manila').format(displayFormat);




        };

        var timerHandler = function () {
            // Get current time on the device
            actualTime = moment();

            // Add the calculated offset
            actualTime.add(timeOffset);

            // Show our new results
            updateDisplay();

            // Re-run this next second wrap
            setTimeout(timerHandler, (1000 - (new Date().getTime() % 1000)));
        };

        // Fetch the servern time through a HEAD request to current URL
        // using asynchronous request.
        var fetchServerTime = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onload = function () {
                var dateHeader = xmlhttp.getResponseHeader('Date');

                // Just store the current time on device for display purpose
                deviceTime = moment();

                // Turn the "Date:" header field into a "moment" object,
                // use JavaScript Date() object as parser
                serverTime = moment(new Date(dateHeader)); // Read

                // Store the differences between device time and server time
                timeOffset = serverTime.diff(moment());

                // Now when we've got all data, trigger the timer for the first time
                timerHandler();
            }
            xmlhttp.open("HEAD", window.location.href);
            xmlhttp.send();
        }

        // Trigger the whole procedure
        fetchServerTime();
    })();


</script>
